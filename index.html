<!DOCTYPE html>
  <html>
    <head>
        <title>My Song Playlist</title>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <script src="https://kit.fontawesome.com/b6313f0c24.js" crossorigin="anonymous"></script>
     
     <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-2kOE+STGAkgemIkUbGtoZ8dJLqfvJ/xzRnimSkQN7viOfwRvWseF7lqcuNXmjwrL" crossorigin="anonymous">
     
   <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
            <h1 id="test"><i class="small material-icons"></i>My Song Playlist</h1>

            <!----------form ---------------->
<div class="row">
    <form id="song-form" class="col s12">

        <div class="input-field col s6">
          <input id="title" type="text" >
          <label for="icon_prefix">Title</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="artist" type="tel" >
          <label for="icon_telephone">Artist</label>
        </div>
      

        <div class="input-field col s6">
          <input id="album" type="text" >
          <label for="icon_prefix">Album</label>
        </div>
<input type="submit" value="Add Song" class="btn btn-primary btn-block">
     
    </form>
  </div>
       <!----------Table ---------------->
       <table class="table table-striped mt-5">

         <thead>
           <tr>
            <th>Title</th>
             <th>Artist</th>
             <th>Album</th>
             <th>Delete</th>
           </tr>
         </thead>

         <tbody id="song-list"></tbody>

       </table>

        </div> <!---container-->

      

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="app.js"></script>
</body>
  </html>
